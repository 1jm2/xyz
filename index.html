<script>
    function calculateMerit() {
        const boardMarks = parseFloat(document.getElementById('boardMarks').value);
        const gujcetMarks = parseFloat(document.getElementById('gujcetMarks').value);
        var openpdf  = document.getElementById('openpdf');
        
       

        if (isNaN(boardMarks) || isNaN(gujcetMarks)) {
            document.getElementById('result').textContent = 'Please enter valid percentile rank.';
            return;
        }
        openpdf.style.display = 'block';
        const meritNumber = (boardMarks * 0.5) + (gujcetMarks * 0.5);
        document.getElementById('result').textContent = `Merit is : ${meritNumber.toFixed(2)}`;
    }
</script>
