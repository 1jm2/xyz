<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Merit Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    .form-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }
    .btn {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
    .result {
        margin-top: 20px;
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="container">
    <div class="form-group">
        <label for="boardMarks">Enter Your Board PR :</label>
        <input type="number" id="boardMarks" placeholder="Enter marks">
    </div>
    <div class="form-group">
        <label for="gujcetMarks">Enter Your GUJCET PR :</label>
        <input type="number" id="gujcetMarks" placeholder="Enter marks">
    </div>
    <button onclick="calculateMerit()" class="btn">Calculate Merit</button>
    <div class="result" id="result"></div>
</div>

<script>
    function calculateMerit() {
        const boardMarks = parseFloat(document.getElementById('boardMarks').value);
        const gujcetMarks = parseFloat(document.getElementById('gujcetMarks').value);

        if (isNaN(boardMarks) || isNaN(gujcetMarks)) {
            document.getElementById('result').textContent = 'Please enter valid percentile rank.';
            return;
        }

        const meritNumber = (boardMarks * 0.5) + (gujcetMarks * 0.5);
        document.getElementById('result').textContent = `Merit is : ${meritNumber.toFixed(2)}`;
    }
</script>
</body>
</html>
